def getGitCommitCount() {
    def countFile = file("$rootDir/commit_count.txt")
    if (!countFile.exists()) {
        try {
            def process = ["git", "rev-list", "--count", "HEAD"].execute(null, rootDir)
            def count = process.text.trim()
            countFile.text = count
        } catch (ignored) {
            countFile.text = "0"
        }
    }
    return countFile.text.trim().toInteger()
}

def gitCommitCount = getGitCommitCount()

android {
    namespace 'com.hagzy'
    compileSdk 36

    def major = 1
    def minor = 1
    def patch = 0

    defaultConfig {
        minSdk 26
        targetSdk 36

        versionCode major * 10000 + minor * 100 + gitCommitCount
        versionName "${major}.${minor}.${patch}.${gitCommitCount}"

        buildConfigField "long", "BUILD_TIME", System.currentTimeMillis().toString() + "L"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField "String", "APP_MODE", "\"DEFAULT\""

    }

    flavorDimensions "mode"

    productFlavors {
        client {
            buildConfigField "String", "APP_MODE", "\"CLIENT\""
            dimension "mode"
            applicationId "com.hagez"
            versionNameSuffix " - Client"
            resValue "string", "app_name", "Hagzy"
        }
        business {
            buildConfigField "String", "APP_MODE", "\"BUSINESS\""
            dimension "mode"
            applicationId "com.hagez.business"
            versionNameSuffix " - Business"
            resValue "string", "app_name", "Hagzy Business"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    buildFeatures {
        buildConfig = true
        viewBinding true
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging false
        }
    }
}

